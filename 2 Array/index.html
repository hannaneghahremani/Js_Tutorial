  <script>
    //متغییر
    var Name = "Iman";
    var Family = "Madaeny";
    document.write(Name + " "+ Family);

    //ارایه
    var Names = ["Madaeny", "AliZdeh", "Rezaei", "Mohammadi"];
    var Names2 = Names.sort(); //این متد یک آرایه را براساس حروف الفبا مرتب می کند
    console.log(Names2);

    document.write("<br />");
    document.write(Names.length);
    document.write("<br />");
    document.write(Names[1]); // اندیس یکم در ارایه مرتب شده

    var myArray = new Array("Iman", "Ali", "Reza");
    document.write("<br />");
    myArray[2] = "Mina";
    document.write(myArray[2]);

    var person = ["Iman", "Madaeny", 30];
    document.write("<br />");
    document.write(
      "Name Is : " +
        person[0] +
        " Family Is : " +
        person[1] +
        " Age Is : " +
        person[2]
    );
