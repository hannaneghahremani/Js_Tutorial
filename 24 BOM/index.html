<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TopLearn.Com</title>
    <style></style>
  </head>

  <body>
    <h1><a href="https://toplearn.com">TopLearn.Com</a></h1>
    <p id="demo"></p>
    <script>
      //BOM = Browser Object Model

      // میتونیم اندازه عرض یا ارتفاع پنجره محتوا ( یعنی فقط باکس محتوا و بدون محاسبه نوار ابزار ) مرورگر رو بدست آوریم
      var w =
        window.innerWidth ||
        document.documentElement.clientWidth ||
        document.body.clientWidth;
      var h =
        window.innerHeight ||
        document.documentElement.clientHeight ||
        document.body.clientHeight;

      document.getElementById("demo").innerHTML =
        "Browser inner window width : " + w + ", height : " + h;
    </script>
  </body>
</html>
