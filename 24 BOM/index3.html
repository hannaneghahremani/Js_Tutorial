<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TopLearn.Com</title>
    <style></style>
  </head>
  <body>
    <h1><a href="https://toplearn.com">TopLearn.Com</a></h1>
    <p id="demo"></p>
    <button onclick="myFunc()">Click Me !</button>
    <script>
      //آدرس یو ار ال صفحه فعلی را برمی گرداند
      document.getElementById("demo").innerHTML = window.location.href;

      //نام دامنه میزبان وب را برمی گرداند
      document.getElementById("demo").innerHTML = window.location.hostname;

      //مسیر و نام فایل صفحه فعلی را برمی گرداند
      document.getElementById("demo").innerHTML = window.location.pathname;

      //پروتکل وب استفاده شده را برمی گرداند
      //:http: or https
      document.getElementById("demo").innerHTML = window.location.protocol;

      function myFunc() {
        window.location.assign("https://toplearn.com");
      }
    </script>
  </body>
</html>
