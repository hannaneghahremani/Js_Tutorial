  <script>
    
    var x = 10;

    switch (x) {
      case 1: {
        alert("1");
        break;
      }
      case 2: {
        alert("2");
        break;
      }
      case 3: {
        alert("3");
        break;
      }
      case 4: {
        alert("4");
        break;
      }
      default: {
        alert("Not Found");
        break;
      }
    }

    switch (new Date().getDay()) {
      case 0: {
        alert("Sunday");
        break;
      }
      case 1: {
        alert("Monday");
        break;
      }
      case 2: {
        alert("Tuesday");
        break;
      }
      case 3: {
        alert("Wednesday");
        break;
      }
      case 4: {
        alert("Thursday");
        break;
      }
      case 5: {
        alert("FriDay");
        break;
      }
      case 6: {
        alert("Saturday");
        break;
      }
    }

    var name = "iman";

    switch (name) {
      case "ali": {
        alert("Hello Ali");
        break;
      }
      case "iman":
      case "mohammad": {
        alert("Hello");
        break;
      }
      default: {
        alert("Not Found ...");
        break;
      }
    }
  </script>
