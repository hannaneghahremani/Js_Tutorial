<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TopLearn.Com</title>
  </head>

  <body>
    <h1><a href="https://toplearn.com">TopLearn.Com</a></h1>
    <p id="result"></p>
  </body>

  <script>

    // While
    var i = 1;

    while (i <= 10) {
      document.write(i + " <br/>");
      i++;
    }

    var names = ["Iman", "Ali", "Sara", "Mina"];
    var i = 0;
    
    while (names[i]) {
      document.write(names[i] + " <br/>");
      i++;
    }

    // DO While
    do {
      document.write(i + " <br/>");
      i++;
    } while (i <= 20);

  </script>
</html>
