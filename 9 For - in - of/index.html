    element.innerHTML = text;

    for (var i = 0; i <= 10; i++) {
      if (i === 3 || i === 7) {
        //  break;
        continue;
      }

      document.write(i + " <br/>");
    }

    
    // For In
    for (n in names) {
      alert(names[n]);
    }

    // For Of

      alert(names[m]);
    }
