<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>جواب رندوم</title>
    <!-- بوت استرپ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    body{
        margin: 20%;
    }
    .form-control{
        margin: 20px 0px;
    }
</style>

<body>
    <div>سوال کن?</div>
    <input type="text" class="form-control" placeholder="question" />
    <button class="btn btn-success">Ask</button>
    <div class="message" class="alert alert-info"></div>

    <script>
        const answerArray = ["سلام",
            "نه",
            "اره",
            "اطلاعی ندارم",
            "نمیدانم"
        ];
        const message = document.querySelector(".message");
        const question = document.querySelector("input");
        const button = document.querySelector("button");
        button.addEventListener("click", function () {
            let res = Math.floor(Math.random()*answerArray.length);
            message.innerText = question.value + " " +
            answerArray[res];
            question.value = "";
        });
    </script>

</body>

</html>
