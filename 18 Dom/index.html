<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TopLearn.Com</title>
    <style>
      .iman {
        color: red;
      }
    </style>
  </head>

  <body>
    <h1><a href="https://toplearn.com">TopLearn.Com</a></h1>

    <p>Iman</p>
    <p class="iman">Madaeny</p>
    <p>TopLearn</p>

    <form action="#" id="frm1">
      First Name : <input type="text" name="fname" value="Iman" /> <br />
      Last Name : <input type="text" name="lname" value="Madaeny" /> <br />
      <input type="submit" value="Submit" />
    </form>

    <button type="button" onclick="MyFunction()">Try</button>
    <p id="demo"></p>
  </body>

  <script>
    //DOM = Document Object Model
    function MyFunction() {
      var x = document.forms["frm1"];
      var text = "";

      for (var i = 0; i < x.length; i++) {
        text += x.elements[i].value + " <br />";
      }
      document.getElementById("demo").innerHTML = text;
    }

    document.getElementById("demo").innerHTML = "Iman Madaeny";
    var Ps = document.getElementsByTagName("p");
    for (n in Ps) {
      console.log(Ps[n].innerHTML);
    }
    var element = document.getElementsByClassName("iman");
    console.log(element[0].innerHTML);

    var x = document.querySelectorAll("p.iman");
    console.log(x[0].innerHTML);
  </script>
</html>
